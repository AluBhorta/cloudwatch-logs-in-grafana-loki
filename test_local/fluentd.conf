<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    event_day ${time.strftime('%Y-%m-%d')}
  </record>
</filter>

<label @mainstream>
  <match loki.**>
    @type loki
    url "http://loki:3100"
    flush_interval 2s
    buffer_chunk_limit 1m
    extra_labels {"source": "mainstream"}
  </match>

  <match **>
    @type file
    @id   data_log
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%d_%H%M%S%z
  </match>
</label>